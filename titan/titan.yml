development:
  debug: True
  headless: False
  browser_args: [
    '--no-sandbox',
    '--disable-gpu',
    '--ignore-certificate-errors',
    '--ignore-ssl-errors',
    '--window-size=1980,1000',
  ]
  experimental_option: {
    prefs: {

    },
    excludeSwitches: ['enable-automation']
  }
  backend_callback_url: 'http://127.0.0.1:5000/api/callback'

production:
  debug: False
  headless: True
  browser_args: [
    '--no-sandbox',
    '--disable-gpu',
  ]
  hub: [http://127.0.0.1, http://127.0.0.1]
